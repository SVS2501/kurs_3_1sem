{% extends "base.html" %}
{% block content %}
<h1>Рекорды</h1>
<table class="table table-bordered table-dark">
    <thead>
        <tr>
            <th>упражнение</th>
            <th>Рекорд(муж):</th>
            <th>Рекорд(жен):</th>
        </tr>
    </thead>
    <tbody>
    {% for record in recs %}
        <tr>
            <td>{{ record[0]}}</td>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
